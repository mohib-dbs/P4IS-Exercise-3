<html>
    <head>
        <title> Exercise-3 </title>
        <script>
                function sum(){
                  let d=0;
                  const a=document.getElementById('an').value;
                  const b=document.getElementById('bn').value;
                  const n=document.getElementById('in').value;
                  for (let i=1;i<n;i++){
                    if (i%a===0 || i%b===0){
                      d+=i;
                    }
                  }
                  console.log(d);
                  alert("The sum of all multiples of "+ a +" or "+b+" below "+n+" is: "+d);
                  document.getElementById('result').textContent = ("The sum of multiples of "+ a +" or "+ b +" up to "+ n +" is: " + d);
                }
        </script>
    </head>
    <body>
      <p>Enter A,B, N to find the sum of multiples of A or B below N:</p>
      <p>Input A: <input type="number" id="an"></p>
      <p>Input B: <input type="number" id="bn"></p>
      <p>Input N: <input type="number" id="in"></p>
      <button onclick='sum()'>Submit</button>
      <p id="result"></p>
    </body>
</html>
